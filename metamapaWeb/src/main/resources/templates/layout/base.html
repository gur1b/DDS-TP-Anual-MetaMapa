<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout(titulo, contenido, linksAdicionales, scriptsAdicionales)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${titulo} + ' | MetaMapa'">MetaMapa</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" th:href="@{/css/pages-css/home.css}">
    <link rel="stylesheet" th:href="@{/css/pages-css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/pages-css/footer.css}">

    <!-- CSRF para fetch -->
    <meta name="_csrf" th:if="${_csrf}" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:if="${_csrf}" th:content="${_csrf.headerName}"/>

    <th:block th:replace="${linksAdicionales}"></th:block>

</head>
<body>

<div th:replace="~{fragments/componentes :: navbar}"></div>

<main>
    <div th:replace="${contenido}"> </div>
</main>

<div th:replace="~{fragments/componentes :: footer}"></div>


<th:block th:replace="${scriptsAdicionales}"></th:block>
<script th:src="@{/js/sidebar-perfil.js}"></script>
<script th:src="@{/js/login-modal.js}"></script>

</body>
</html>
