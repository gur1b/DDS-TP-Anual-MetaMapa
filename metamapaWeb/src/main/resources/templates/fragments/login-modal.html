
<!-- Modal de Login/Registro -->
<div id="loginModal" class="modal" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:9999;background:rgba(0,0,0,0.25);align-items:center;justify-content:center;">
    <div style="background:var(--card,#fff);padding:2rem 2.5rem;border-radius:18px;box-shadow:0 10px 30px rgba(0,0,0,.12);font-size:1.1rem;max-width:350px;min-width:320px;">
        <div style="background:var(--orange,#F47C2C);color:#fff;padding:.75rem 0;border-radius:16px 16px 0 0;text-align:center;font-size:1.35rem;font-weight:800;margin:-2rem -2.5rem 2rem -2.5rem;">Iniciar sesión</div>
        <button onclick="window.location.href='/oauth2/authorization/google'" style="width:100%;margin-bottom:1rem;padding:.75rem;border-radius:8px;background:#4285F4;color:#fff;font-weight:600;border:none;font-size:1rem;display:flex;align-items:center;justify-content:center;gap:.5rem;">
            <i class="fa-brands fa-google"></i> Iniciar sesión con Google
        </button>
        <div id="loginForm" style="margin-top:1.5rem;">
            <form id="formLogin" onsubmit="return enviarLogin(event)">
                <label for="correo" style="font-weight:600;font-size:.98rem;">Email</label>
                <input type="email" name="correo" id="correo" required style="width:100%;margin-bottom:.7rem;padding:.5rem;border-radius:8px;border:1.5px solid #bbb;font-size:1rem;">
                <label for="contrasena" style="font-weight:600;font-size:.98rem;">Contraseña</label>
                <input type="password" name="contrasena" id="contrasena" required style="width:100%;margin-bottom:.7rem;padding:.5rem;border-radius:8px;border:1.5px solid #bbb;font-size:1rem;">
                <a href="#" style="display:block;text-align:right;font-size:.95rem;color:#4285F4;margin-bottom:1rem;text-decoration:underline;">Olvidé mi contraseña</a>
                <button type="submit" style="width:100%;padding:.7rem;border-radius:8px;background:#4285F4;color:#fff;font-weight:700;border:none;font-size:1.1rem;margin-bottom:.5rem;">Iniciar</button>
            </form>
            <div style="text-align:center;margin-top:.5rem;font-size:.98rem;">
                <span style="color:var(--orange,#F47C2C);font-weight:600;">¿No tienes cuenta?</span>
                <a href="#" onclick="mostrarRegisterForm();return false;" style="color:#4285F4;font-weight:600;margin-left:.3rem;">Registrarse</a>
            </div>
        </div>
        <div id="registerForm" style="display:none;margin-top:1.5rem;">
            <form id="formRegister" onsubmit="return enviarRegistro(event)">
                <label for="nombre" style="font-weight:600;font-size:.98rem;">Nombre</label>
                <input type="text" name="nombre" id="nombre" required style="width:100%;margin-bottom:.7rem;padding:.5rem;border-radius:8px;border:1.5px solid #bbb;font-size:1rem;">
                <label for="apellido" style="font-weight:600;font-size:.98rem;">Apellido</label>
                <input type="text" name="apellido" id="apellido" required style="width:100%;margin-bottom:.7rem;padding:.5rem;border-radius:8px;border:1.5px solid #bbb;font-size:1rem;">
                <label for="correoReg" style="font-weight:600;font-size:.98rem;">Email</label>
                <input type="email" name="correo" id="correoReg" required style="width:100%;margin-bottom:.7rem;padding:.5rem;border-radius:8px;border:1.5px solid #bbb;font-size:1rem;">
                <label for="contrasenaReg" style="font-weight:600;font-size:.98rem;">Contraseña</label>
                <input type="password" name="contrasena" id="contrasenaReg" required style="width:100%;margin-bottom:.7rem;padding:.5rem;border-radius:8px;border:1.5px solid #bbb;font-size:1rem;">
                <button type="submit" style="width:100%;padding:.7rem;border-radius:8px;background:var(--orange,#F47C2C);color:#fff;font-weight:700;border:none;font-size:1.1rem;margin-bottom:.5rem;">Registrarse</button>
            </form>
            <div style="text-align:center;margin-top:.5rem;font-size:.98rem;">
                <span style="color:#4285F4;font-weight:600;">¿Ya tienes cuenta?</span>
                <a href="#" onclick="mostrarLoginForm();return false;" style="color:var(--orange,#F47C2C);font-weight:600;margin-left:.3rem;">Iniciar sesión</a>
            </div>
        </div>
        <button onclick="cerrarLoginModal()" style="margin-top:1.5rem;width:100%;padding:.5rem;border-radius:8px;background:#eee;color:#333;font-weight:600;border:none;font-size:.95rem;">Cancelar</button>
    </div>
</div>
